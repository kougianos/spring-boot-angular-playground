<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to Spring Boot Angular Playground!</mat-card-title>
    </mat-card-header>
    
    <mat-card-content *ngIf="currentUser">
      <p>You are logged in as: <strong>{{ currentUser.username }}</strong></p>
      <p>Email: <strong>{{ currentUser.email }}</strong></p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
</div>
